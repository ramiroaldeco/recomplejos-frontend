  const backendUrl = "https://recomplejos-backend.onrender.com";
  let ciudadSeleccionadaCoords = null;
  let complejos = [];

  function autocompletarCiudad() {
    const input = document.getElementById("ciudad");
    const lista = document.getElementById("sugerencias");
    const query = input.value.trim();

    if (query.length < 3) {
      lista.innerHTML = "";
      return;
    }

    fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${token}&autocomplete=true&types=place&country=AR`)
      .then(res => res.json())
      .then(data => {

          li.textContent = lugar.place_name;
          li.onclick = () => {

            ciudadSeleccionadaCoords = lugar.center;
            lista.innerHTML = "";
          };
          lista.appendChild(li);
        });
      });
  }

  function calcularDistancia(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) ** 2 +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  /* ===== Loader helpers + precalentado Render ===== */
  function showLoader(msg = "Cargando…"){
    const o = document.getElementById("loadingOverlay");
    const m = document.getElementById("loadingMsg");
    if (m) m.textContent = msg;
    if (o) o.classList.add("show");
  }
  function hideLoader(){
    const o = document.getElementById("loadingOverlay");
    if (o) o.classList.remove("show");
  }
  async function prewarmBackend(){
    try{
      showLoader("Iniciando servidor…");
      const r = await fetch(`${backendUrl}/datos_complejos?t=${Date.now()}`, { cache: "no-store" });
      await r.json();
    }catch(_){/* noop */}
    hideLoader();
  }
  window.addEventListener("load", prewarmBackend);

  /* ===== Buscar canchas (misma lógica + loader) ===== */
  async function buscarCanchas() {
    const lista = document.getElementById("listaCanchas");
    lista.innerHTML = "";

    const deporte = document.getElementById("deporte").value;

    showLoader("Buscando canchas…");
    try {
      const res = await fetch(`${backendUrl}/datos_complejos?t=${Date.now()}`, { cache: "no-store" });
      const datos = await res.json();

      complejos = Object.entries(datos).map(([clave, info]) => ({
        nombre: info.nombre || clave,
        ciudad: info.ciudad || "Sin ciudad",
        lat: info.lat,
        lng: info.lng,
        deporte: "futbol",
        link: `frontend.html?complejo=${clave}`
      }));

      let resultados = complejos.filter(c => c.deporte === deporte);

      if (ciudadSeleccionadaCoords) {
        const [lng, lat] = ciudadSeleccionadaCoords;
        resultados.forEach(c => {
          if (c.lat != null && c.lng != null) {
            c.distancia = calcularDistancia(lat, lng, c.lat, c.lng);
          }
        });
        resultados.sort((a, b) => (a.distancia ?? Infinity) - (b.distancia ?? Infinity));
      }

      resultados.forEach(c => {
        const div = document.createElement("div");
        div.className = "club-card";
        div.innerHTML = `<h3>${c.nombre}</h3><p>${c.ciudad}</p>`;
        div.onclick = () => window.location.href = c.link;
        lista.appendChild(div);
      });

      if (resultados.length === 0) {
        lista.innerHTML = "<p style='grid-column:1/-1;color:#8a8f98;text-align:center'>No hay complejos registrados.</p>";
      }
    } catch (error) {
      console.error("Error al cargar complejos:", error);
      lista.innerHTML = "<p style='grid-column:1/-1;color:#b42318;text-align:center'>Error al cargar complejos desde el servidor.</p>";
    } finally {
      hideLoader();
    }
  }

  /* ==== Usar mi ubicación (auto-completa ciudad) ==== */
  async function usarMiUbicacion(){
    if(!navigator.geolocation){ alert('Tu dispositivo no permite geolocalización'); return; }
    showLoader('Obteniendo tu ubicación…');

    navigator.geolocation.getCurrentPosition(async pos=>{
      try{
        const { latitude: lat, longitude: lon } = pos.coords;
        ciudadSeleccionadaCoords = [lon, lat];  // lo que ya usa tu lógica

        // Reverse geocoding a ciudad con Mapbox
        const r = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${lon},${lat}.json?access_token=${token}&types=place&limit=1`);
        const j = await r.json();
        const place = (j.features && j.features[0] && j.features[0].text) || 'Mi ubicación';
        const input = document.getElementById('ciudad');
        input.value = place;
      }catch(e){ console.error(e); }
      hideLoader();
    }, err => { console.warn(err); hideLoader(); alert('No pudimos obtener la ubicación.'); }, { enableHighAccuracy:true, timeout:10000 });
  }

  /* ==== Scroll suave a resultados tras buscar ==== */
  const _oldBuscar = buscarCanchas; // preservo tu función
  buscarCanchas = async function(){
    await _oldBuscar();
    const lista = document.getElementById('listaCanchas');
    if (lista && lista.children.length) {
      lista.scrollIntoView({ behavior:'smooth', block:'start' });
    }
  }
</script>
