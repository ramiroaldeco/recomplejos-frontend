<!-- Helpers horarios -->
<script>
 // Normaliza el nombre del día (quita tildes) → "Miércoles" == "Miercoles"
function canonDia(d) {
  return (d || "").normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}
// Busca el horario del día tolerando tildes
function getHorario(horarios, nombreDia) {
  return horarios[nombreDia] || horarios[canonDia(nombreDia)] || {};
}
// ¿hora está entre [desde, hasta]? Soporta trasnoche (hasta < desde)
function entre(hora, desde, hasta) {
  if (!desde || !hasta) return false;
  return (desde <= hasta)
    ? (hora >= desde && hora <= hasta)     // mismo día
    : (hora >= desde || hora <= hasta);    // cruza medianoche
}
// Oculta horas pasadas del día actual
function horaEsPasada(hhmm) {
  const [h, m] = (hhmm || "00:00").split(":").map(Number);
  const ahora = new Date();
  const t = new Date(); t.setHours(h, m, 0, 0);
  return t < ahora;
}

<!-- Lógica de página -->
<script>
const backendUrl = "https://recomplejos-backend.onrender.com";
const diasSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
let complejoSeleccionado = "";

function cargarVistaComplejo() {
  const params = new URLSearchParams(window.location.search);
  const complejo = params.get("complejo");
  if (!complejo) {
    document.body.innerHTML = "<h2 style='text-align:center;color:red'>Complejo no especificado</h2>";
    return;
  }
  complejoSeleccionado = complejo;

  fetch(`${backendUrl}/datos_complejos`)
    .then(r => r.json())
    .then(data => {
      const info = data[complejoSeleccionado];
      if (!info) {
        document.body.innerHTML = "<h2 style='text-align:center;color:red'>Complejo no encontrado</h2>";
        return;
      }

      document.getElementById("nombreComplejo").textContent = info.nombre || complejo;
      document.getElementById("mapaIframe").innerHTML = info.maps || "";

      const lista = document.getElementById("serviciosLista");
      lista.innerHTML = "";
      (info?.servicios || []).forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        lista.appendChild(li);
      });

      mostrarImagenesCarrusel(info.imagenes?.length ? info.imagenes : [
        "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/480px-No_image_available.svg.png"
      ]);

      cargarTurnosPorCancha(info);
    });
}

function mostrarImagenesCarrusel(imagenes) {
  const contenedor = document.getElementById("carruselSlides");
  contenedor.innerHTML = "";
  imagenes.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    contenedor.appendChild(img);
  });
  moverCarrusel(0);
}

let carruselIndex = 0;
function moverCarrusel(direccion) {
  const slides = document.getElementById("carruselSlides");
  const total = slides.children.length;
  if (total === 0) return;
  carruselIndex = (carruselIndex + direccion + total) % total;
  slides.style.transform = `translateX(-${carruselIndex * 100}%)`;
}

async function cargarTurnosPorCancha(info) {
  const reservas = await fetch(`${backendUrl}/reservas`).then(r => r.json());
  const container = document.getElementById("tablasTurnos");
  container.innerHTML = "";

  const canchas = info.canchas?.length ? info.canchas : [{ nombre: "Cancha", precioTotal: "", jugadores: "", precioPorJugador: "" }];

  for (const cancha of canchas) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h2>${cancha.nombre || "Cancha"}</h2>
      <p>
        <strong>Precio total:</strong> $${cancha.precioTotal || "?"} &nbsp; 
        <strong>Jugadores:</strong> ${cancha.jugadores || "?"} &nbsp; 
        <strong>Precio por jugador:</strong> $${cancha.precioPorJugador || "?"} &nbsp;
        ${cancha.senia ? `<strong>Seña:</strong> $${cancha.senia}` : ""}
      </p>
      <div id="turnos-${(cancha.nombre || 'Cancha').replace(/\s+/g, '_')}"></div>
    `;
    container.appendChild(div);
    renderTablaTurnos(info, cancha, reservas, `turnos-${(cancha.nombre || 'Cancha').replace(/\s+/g, '_')}`);
  }
}

function renderTablaTurnos(info, cancha, reservas, contenedorId) {
  const horarios = info.horarios || {};
  const hoy = new Date();
  const container = document.getElementById(contenedorId);
  let html = `<table><thead><tr><th>Hora</th>`;

  const dias = [];
  for (let i = 0; i < 7; i++) {
    const fecha = new Date();
    fecha.setDate(hoy.getDate() + i);
    const nombreDia = diasSemana[fecha.getDay()];
    const dia = fecha.getDate().toString().padStart(2, "0");
    const mes = (fecha.getMonth() + 1).toString().padStart(2, "0");
    dias.push({ nombre: nombreDia, fecha: `${dia}/${mes}`, fechaReal: fecha });
    html += `<th>${nombreDia}<br>${dia}/${mes}</th>`;
  }

  html += "</tr></thead><tbody>";

  for (let h = 0; h < 24; h++) {
    const hora = `${h.toString().padStart(2, "0")}:00`;

    // Mostrar la fila si al menos un día está abierto en esa hora
    let mostrarFila = dias.some(d => {
      const hDia = getHorario(horarios, d.nombre);
      return entre(hora, hDia.desde || "18:00", hDia.hasta || "23:00");
    });
    if (!mostrarFila) continue;

    html += `<tr><td>${hora}</td>`;

    for (const d of dias) {
      // Clave única de turno
      const clave = `${complejoSeleccionado}-${cancha.nombre}-${d.nombre}-${hora}`;

      const hDia = getHorario(horarios, d.nombre);
      const desde = hDia.desde || "18:00";
      const hasta = hDia.hasta || "23:00";

      if (!entre(hora, desde, hasta)) {
        html += `<td class="deshabilitado">Cerrado</td>`;
        continue;
      }

      // Si es hoy y la hora ya pasó, deshabilito
      const esHoy = (new Date().toDateString() === d.fechaReal.toDateString());
      if (esHoy && horaEsPasada(hora)) {
        html += `<td class="deshabilitado">Pasado</td>`;
        continue;
      }

      if (reservas[clave]) {
        html += `<td class="reservado">Reservado</td>`;
        continue;
      }

      html += `<td class="disponible" onclick="reservarTurno('${clave}', '${cancha.nombre}', '${cancha.senia}', document.getElementById('nombre').value, document.getElementById('telefono').value)">Reservar</td>`;
    }

    html += "</tr>";
  }

  html += "</tbody></table>";
  container.innerHTML = `<div class="tabla-scroll">${html}</div>`;
}
</script>

<!-- Función reservarTurno (completa) -->
<script>
// Flag para evitar doble click
let reservando = false;

async function reservarTurno(clave, cancha, senia, nombre, telefono) {
  if (reservando) return;

  if (!nombre || !nombre.trim() || !telefono || !telefono.trim()) {
    alert("Ingresá tu nombre y teléfono");
    return;
  }

  const monto = Number(senia);
  if (!monto || isNaN(monto) || monto <= 0) {
    alert("Error: esta cancha no tiene seña definida correctamente.");
    return;
  }

  if (!complejoSeleccionado) {
    alert("Falta el ID del complejo.");
    return;
  }

  const ok = confirm(`Para reservar ${cancha} debés pagar una seña de $${monto}. ¿Deseás continuar?`);
  if (!ok) return;

  reservando = true;
  try {
    const res = await fetch(`${backendUrl}/crear-preferencia`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        complejoId: complejoSeleccionado, // ID del complejo (slug)
        clave,                             // clave única del turno
        cancha,                            // nombre de la cancha
        senia: monto,                      // monto de la seña
        nombre: nombre.trim(),
        telefono: telefono.trim()
      })
    });

    const data = await res.json();

    if (data && data.init_point) {
      // Solo para volver luego al complejo (el webhook confirma la reserva)
      try {
        localStorage.setItem("reserva_clave", clave);
        localStorage.setItem("reserva_nombre", nombre.trim());
        localStorage.setItem("reserva_telefono", telefono.trim());
      } catch (_) {}

      window.location.href = data.init_point;
    } else {
      alert(data?.error || "No se pudo generar el link de pago.");
    }
  } catch (e) {
    alert("Error al conectar con el servidor.");
  } finally {
    reservando = false;
  }
}
</script>
